apiVersion: apps/v1
kind: Deployment
metadata:
  name: Demo_deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
      - name: Demo_container
        image: kumuda0707/myimage
        ports:
        - containerPort: 8080
